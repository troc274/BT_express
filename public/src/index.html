<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body ng-app="myApp" ng-controller="productController">
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <h1 class="text-center">{{title}}</h1>

                    <table class="table text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th>Sản phẩm</th>
                                <th>SKU</th>
                                <th>Barcode</th>
                                <th>Khả dụng</th>
                                <th>Giá bán</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="product in listProduct">
                                <td class="text-left">{{ product.title }}</td>
                                <td>{{ product.sku}}</td>
                                <td>{{ product.barcode}}</td>
                                <td>{{ product.inventory_quantity}}</td>
                                <td>{{ product.price}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- <button ng-click="getPro"></button> -->

                    <div class="tool d-flex justify-content-between
                        align-items-center">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item"
                                    ng-click="getListProduct(null, 'prev')"
                                    ng-class="{'disabled': currenPage == 1}">
                                    <a class="page-link" href="#"
                                        aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"
                                    ng-repeat="number in totalPage"
                                    ng-class="{'active': number == currenPage}"
                                    ng-click="getListProduct(number)">
                                    <a class="page-link" href="#">{{ number }}</a></li>
                                <li class="page-item"
                                    ng-click="getListProduct(null, 'next')"
                                    ng-class="{'disabled': currenPage ==
                                    totalPage.length}">
                                    <a class="page-link" href="#"
                                        aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <select style="width: 150px;" class="form-control"
                            name="count" ng-model="countModel"
                            ng-change="currenPage= 1;
                            getListProduct()">
                            <option value="5">Hiển thị 5</option>
                            <option value="20">Hiển thị 20</option>
                            <option value="50">Hiển thị 50</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="../modules/angular/angular.js"></script>
        <script src="app.js"></script>
    </body>

</html>
